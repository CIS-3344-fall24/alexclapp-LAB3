<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Evacuation preference form</title>
  </head>



  
  
  
  <body>

  



    <div id="header">
      <h1>Sign Up for This Thing! Super Important!</h1>
    </div>


    <div class="topnav"></div>
    <input type="text" placeholder="Search..">
  </div>


    <div class="form">
      <form action="form_redirect.html">
        <!-- Personal Information Fieldset -->

        <!--


        //button
        checkbox

        //color
        //date
        //datetime-local
        //email
        //file
        //hidden
        //textfile
        //text
        //radio

        
        //image
        //month

        //number
        //range

        <input>
        <datalist>
        <button>

        //reset
        
        //search
        //submit
        //tel
        time
        //url
        //week
        
        
        
        -->

        <fieldset>
          <legend>Enter Your Info Here</legend>

          <label for="fname">Full Name:</label>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Enter your full name"
            required
          />
          <br/>

          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
            required
          />
          <br/>

          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <br />

          <label for="color">Your Faborite Color?</label>
          <input 
            type="color" 
            name="color"
            id="color"
            required
          />
          <br />

          <label for="datetime-local">Choose a time</label>
          <input
            type="datetime-local"
            id="meeting-time"
            name="meeting-time"
            value="2018-06-12T19:30"
            min="2018-06-07T00:00"
            max="2018-06-14T00:00" 
          />
          <br />


          <label for="avatar">Choose a profile picture:</label>
          <input 
            type="file" 
            id="avatar" 
            name="avatar" 
            accept="image/png, image/jpeg" 
          />
          <br />

          <label for="hideen">There is something hidden here!</label>
          <input type="hidden" id="custId" name="custId" value="3487">
          <br />


          <label for="dob">When were you born?</label>
          <input type="date" name="dob" id="dob" required />
          <br />

          <label for="description">About you:</label>
          <textarea
            name="description"
            id="description"
            placeholder="Write something about yourself"
            required>

          </textarea>
          <br />

          <input 
          type="image" 
          id="image" 
          alt="Login" 
          src="simple-gray-default-button-four-red-hi" 
          />
          <br />


          <label for="start">Pick a Month:</label>
          <input 
            type="month" 
            id="start" 
            name="start" 
            min="2018-03" 
            value="2018-05" />
            <br />


            <label for="appt">Choose a time for your meeting:</label>

            <input type="time" id="appt" name="appt" min="09:00" max="18:00" required />
            <br />


            <label for="camp-week">Choose a week in May or June:</label>

            <input type="week" name="week" id="camp-week" min="2018-W18" max="2018-W26" required />
            <br />


            <form>
              <label for="url">Enter an https:// URL:</label>
              <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required />
            </form>
            <br />

            <label for="quantity">
              Quantity (between 1 and 5):
            </label>
            <input 
            type="number" 
            id="quantity" 
            name="quantity" 
            min="1" 
            max="5">
            <br />


            <label for="phone">
              Enter your phone number:<br />
              <small>Format: 123-456-7890</small>
            </label>
            
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
            <br />

          <input 
          type="range" 
          id="volume" 
          name="volume" 
          min="0" 
          max="11" />
          <label for="volume">Volume</label>
          <br />

          <label for="option">Mutiple Choice Question</label>
          <select name="option" id="option" required>
            <option value="option">Your Options</option>

            <optgroup label="1.0">
              <option value="1.1">1.1</option>
              <option value="1.2">1.2</option>
            </optgroup>

            <optgroup label="2.0">
              <option value="2.1">2.1</option>
              <option value="2.2">2.2</option>
              <option value="2.3">2.3</option>
            </optgroup>
          </select>
          <br />

          <label for="Choice">So many Choices!</label>
          <select name="Choice" id="Choice" required>
            <option value="">Select a Choice</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <br />

          <label for="custom_option"
            >Type your custom answer:</label>
          <input
            list="list"
            id="options"
            name="custom_option"
            placeholder="Select or type an answer"
            required
          />
          <datalist id="options">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
            <option value="6"></option>
          </datalist>
  
          <p>Did you like this form?</p>
          <label for="did_u_yes">Yes</label>
          <input
            type="radio"
            name="did_u"
            id="did_u_yes"
            value="Yes"
            required
          />
          <label for="did_u_no">No</label>
          <input type="radio" name="did_u" id="did_u_no" value="No" />
        </fieldset>

        <input type="checkbox" name="terms" id="terms" required />
        
        By checking this box I accept the terms and conditions
        
      
        
        <input type="submit" value="Sign up" />
        <input type="reset" value="Reset" />











      </form>
    </div>
  </body>
</html>
